<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page" class="page">
        <input type="text" id="username" placeholder="Enter username">
        <button id="login-button">Login</button>
    </div>

    <div id="user-selection-page" class="page" style="display:none;">
        <select id="user-list">
            <option value="all">Everyone</option>
        </select>
        <button id="continue-button">Continue</button>
    </div>

    <div id="chat-page" class="page" style="display:none;">
        <div class="chat-header">
            <button id="back-button">Retour</button>
            <button id="quit-button">Quitter</button>
        </div>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-button">Envoyer</button>
    </div>
    
    <script src="http://localhost:5001/socket.io/socket.io.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
